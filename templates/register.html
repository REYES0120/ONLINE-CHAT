<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>

        </form>
        <p>Déjà un compte? <a href="/login">Se connecter</a></p>
    </div>
</body>
